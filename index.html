<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
:root{
 --bg:#f4f6f9;
 --card:#ffffff;
 --text:#222;
 --primary:#1976d2;
 --shadow:0 -6px 20px rgba(0,0,0,.08),0 12px 30px rgba(0,0,0,.18);
}
body.dark{
 --bg:#0f0f0f;
 --card:#1c1c1c;
 --text:#eee;
 --primary:#64b5f6;
 --shadow:0 -6px 20px rgba(0,0,0,.25),0 14px 35px rgba(0,0,0,.55);
}
body{
 margin:0;
 font-family:Segoe UI, Tahoma;
 background:var(--bg);
 color:var(--text);
 overflow:hidden;
}

/* BACKGROUND */
.bg{
 position:fixed;
 inset:0;
 z-index:0;
 pointer-events:none;
}
.bg .stars{
 position:absolute;
 width:200%;
 height:200%;
 background:url('https://i.imgur.com/9yG8g.gif');
 background-size:cover;
 opacity:.12;
 animation:spin 200s linear infinite;
}
.bg .glow{
 position:absolute;
 width:500px;
 height:500px;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 background:radial-gradient(circle, rgba(0,191,255,.45), transparent 70%);
 filter:blur(70px);
 animation:glow 15s ease-in-out infinite;
}
.bg img{
 position:absolute;
 top:50%;
 left:50%;
 width:50%;
 max-width:600px;
 transform:translate(-50%,-50%) scale(.9);
 animation:logo 15s ease-in-out infinite;
 opacity:.85;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes glow{50%{transform:translate(-40%,-50%) scale(1.2)}}
@keyframes logo{
 0%{opacity:0;transform:translate(-50%,-50%) scale(.8)}
 20%{opacity:1}
 50%{opacity:0;transform:translate(120%,-50%)}
 51%{transform:translate(-120%,-50%) scale(.8)}
 80%{opacity:1}
}

/* BACK BUTTON */
.back-btn{
 position:fixed;
 top:18px;
 right:18px;
 z-index:99;
 width:46px;
 height:46px;
 border-radius:50%;
 background:var(--card);
 box-shadow:var(--shadow);
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:22px;
 cursor:pointer;
 display:none;
}

/* LOGIN */
.login{
 position:relative;
 z-index:2;
 max-width:420px;
 margin:90px auto;
 background:var(--card);
 padding:35px;
 border-radius:22px;
 box-shadow:var(--shadow);
 text-align:center;
}
.login img{width:120px;margin-bottom:15px}
.login input{
 width:100%;
 padding:14px;
 margin:10px 0;
 border-radius:14px;
 border:1px solid #ccc;
}
.login button{
 width:100%;
 padding:14px;
 border-radius:16px;
 border:0;
 background:var(--primary);
 color:#fff;
 font-size:16px;
}
.msg{margin-top:12px;color:red;font-weight:bold}

/* DASHBOARD */
.dashboard{
 display:none;
 position:relative;
 z-index:2;
 height:100vh;
 overflow:auto;
 padding:25px;
}
.top{
 display:flex;
 justify-content:space-between;
 align-items:center;
 flex-wrap:wrap;
 gap:15px;
 margin-bottom:25px;
}
.user-info{display:flex;gap:15px;flex-wrap:wrap}
.info-card{
 background:var(--card);
 padding:14px 18px;
 border-radius:18px;
 box-shadow:var(--shadow);
 min-width:170px;
}
.settings{position:relative}
.settings button{
 background:var(--card);
 border:0;
 padding:10px 14px;
 border-radius:14px;
 box-shadow:var(--shadow);
 font-size:18px;
}
.menu{
 display:none;
 position:absolute;
 left:0;
 top:50px;
 background:var(--card);
 border-radius:16px;
 box-shadow:var(--shadow);
 overflow:hidden;
}
.menu div{padding:14px 20px;cursor:pointer}
.menu div:hover{background:rgba(0,0,0,.05)}

/* PAGES */
.pages{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:20px;
}
.section{
 grid-column:1/-1;
 font-weight:bold;
 color:var(--primary);
 margin-top:35px;
 font-size:18px;
}
.page{
 background:var(--card);
 padding:24px;
 border-radius:22px;
 box-shadow:var(--shadow);
 text-align:center;
 cursor:pointer;
 transition:.25s;
}
.page:hover{transform:translateY(-6px);background:var(--primary);color:#fff}

/* IFRAME */
.viewer{
 display:none;
 position:fixed;
 inset:0;
 z-index:50;
 background:#fff;
}
.viewer iframe{
 width:100%;
 height:100%;
 border:0;
}

@media(max-width:768px){
 body{overflow:auto}
 .dashboard{padding:18px}
 .pages{grid-template-columns:1fr}
}
</style>
</head>

<script>
const DB="https://hr-mange-1ec00-default-rtdb.firebaseio.com";
let currentUser=null;

function login(){
 fetch(DB+"/USAR.json").then(r=>r.json()).then(d=>{
  for(const id in d){
   if(d[id].username.toLowerCase()==username.value.toLowerCase()

function loadDashboard(){

 <div class="info-card"><small>Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…</small>${currentUser.username}</div>

 loadPages();
}

function loadPages(){
 pages.innerHTML="";
 fetch(DB+"/Pages.json").then(r=>r.json()).then(data=>{
  for(const s in data){
   let list="",has=false;
   for(const p in data[s].items){
    const key=(data[s].title||s)+"|"+data[s].items[p].name;
    if(currentUser.pages?.[key]){
     has=true;
     list+=`<div class="page" onclick="openPage('${data[s].items[p].url}')">${data[s].items[p].name}</div>`;
    }
   }
   if(has) pages.innerHTML+=`<div class="section">${data[s].title||s}</div>${list}`;
  }
 });
}

function openPage(url){
 viewer.style.display="block";
 frame.src=url;
 backBtn.style.display="flex";
}

function closePage(){
 viewer.style.display="none";
 frame.src="";
 backBtn.style.display="none";
}

function toggleDark(){document.body.classList.toggle("dark")}
function logout(){localStorage.clear();location.reload()}

const s=localStorage.getItem("session");
if(s){currentUser=JSON.parse(s);loadDashboard()}
